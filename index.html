<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web GTA | Next Generation Browser Action</title>
    <meta
      name="description"
      content="JavaScriptで構築されたオープンワールド・アクションゲーム。車、探索、そして混沌。"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="game-container">
      <canvas id="gameCanvas"></canvas>
      <div id="hud">
        <div id="health-container">
          <div id="health-bar"></div>
        </div>
        <div id="location-display">Liberty City</div>
        <div id="wanted-stars">
          <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
        </div>
      </div>
      <div id="loading-overlay">
        <h1 class="glitch" data-text="WEB GTA">WEB GTA</h1>
        <div class="loader"></div>
        <p>Initializing World...</p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
